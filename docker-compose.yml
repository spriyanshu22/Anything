version: '3.8'

services:
  backend:
    build: ./backend
    container_name: auth_backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=super-secret-key-change-in-production
      - DATABASE_URL=app.db
    volumes:
      - ./backend:/app
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: auth_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  db_data:
